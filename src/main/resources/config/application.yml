spring:
  cloud:
    config:
      enabled: false
  application:
    name: eshop-web-v2
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  messages:
    basename: i18n/messages,i18n/application # for multiple properties just use comma separated values
    encoding: UTF-8
  cache:
    cache-names: currencyRate
    caffeine:
      spec: maximumSize=20,expireAfterAccess=300s
management:
  endpoints:
    web:
      exposure:
        include: info, health, metrics
  metrics:
    export:
      atlas:
  enabled: false

#external feign services URI`s
external:
  ses:
    url: http://aws-ses-rest-api:8080
  commodityApi:
    url: http://eshop-commodity-api:8080
  customerApi:
    url: http://eshop-customer-api:8080
  customerOrderApi:
    url: http://eshop-customer-order-api:8080
  minioApi:
    url: http://minio-rest-api:8080
  paypal:
    url: http://paypal-rest-api:8080
  portfolio:
    url: http://portfolio-rest-api:8080
  yoomoney:
    url: http://yoomoney-rest-api:8080
  ecb:
    url: https://www.ecb.europa.eu
    daily-xml: "/stats/eurofxref/eurofxref-daily.xml"

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 20000
        loggerLevel: basic


order:
  expiredMinutes: 15

server:
  port: 8080

manager:
  email: ${MANAGER_EMAIL}
  password: ${MANAGER_PASSWORD}
  fullName: ${MANAGER_FULL_NAME}
  country: ${MANAGER_COUNTRY}
  postcode: ${MANAGER_POSTCODE}
  city: ${MANAGER_CITY}
  address: ${MANAGER_ADDRESS}

web.root: ${WEB_ROOT}
web.host: ${WEB_HOST}
security.defaultRedirectPage: /customer/account/update/

resetPassword:
  time-interval-between-notification-with-reset-passwordCode:
    timestamp-milli: 7200000